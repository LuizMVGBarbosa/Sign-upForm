<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="bodyForm">
        <div class="leftSide">
    <div class="logo">
    <img src="odin-lined.png" alt="">
    <h1>Odin</h1>
   </div>
   <h2>Photo by <a href="https://unsplash.com/pt-br/@haliewestphoto">Halie West</a> on <a href="">unsplash</a></h2>
</div>
     <div class="rightSide">
        <div class="topText">
        <p>This is not a real online service! You Know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
        <form action="#">  
            <p>Let's do this!</p>
            <div class="forms">
           <div class="formArea">
                <label for="Name">FIRST NAME</label><input type="text" name="FirstName" id="Name">
                </div>
                <div class="formArea">
                <label for="LastName">LAST NAME</label><input type="text" name="LastName"id="LastName">
            </div>
            <div class="formArea">
            <label for="Email">EMAIL</label><input type="email" name="Email" id="Email">
             </div>
             <div class="formArea">
            <label for="Phone">PHONE NUMBER</label><input type="tel" name="Phone" id="Phone">
           </div>
           <div class="formArea">
                <label for="Password">PASSWORD</label><input type="password" name="Password" id="Password" pattern=".{8,}" required>
                </div>
                <div class="formArea">
               <label for="Confirmpassword">CONFIRM PASSWORD</label><input type="password" name="ConfirmPassword"id="Confirmpassword" pattern=".{8,}" required>
            </div>
           </div>
           <div class="bottom">
            <button type="submit" name="createaccount" >Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p></div>
        </form>
        </div>
    </div>
    </div>
</body>
</html>
