<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="bodyForm">
        <div class="leftSide">
    <div class="logo">
    <img src="odin-lined.png" alt="">
    <h1>Odin</h1>
   </div>
   <h2>Photo by <a href="https://unsplash.com/pt-br/@haliewestphoto">Halie West</a> on <a href="">unsplash</a></h2>
</div>
     <div class="rightSide">
        <div class="topText">
        <p>This is not a real online service! You <em>Know</em> you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up now get started.</p>
        <p>You know you want to.</p>
      </div>
        <form action="#"> 
            <div class="forms"></div>
            <p>Let's do this!</p>
           <div class="input">
                <label for="Name">First Name</label><input type="text" name="FirstName" id="Name">
                <label for="LastName">Last Name</label><input type="text" name="LastName"id="LastName">
            </div>
            <div class="input">
            <label for="Email">Email</label><input type="email" name="Email" id="Email">
            <label for="Phone">Phone</label><input type="tel" name="Phone" id="Phone">
           </div>
            <div class="input">
                <label for="Password">Password</label><input type="password" name="Password" id="Password">
               <label for="Confirmpassword">Confirm Password</label><input type="password" name="ConfirmPassword"id="Confirmpassword">
            </div>
           
           <div class="bottom">
            <button type="submit" name="createaccount" >Create account</button>
            <p>Already have an account? Log in</p></div>
        </form>
        </div>
    </div>
    </div>
</body>
</html>
